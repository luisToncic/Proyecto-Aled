<h2 mat-dialog-title>{{ isEditMode ? 'Editar Curso' : 'Agregar Curso' }}</h2>

<mat-dialog-content>
  <form [formGroup]="cursoForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Curso</mat-label>
      <input matInput formControlName="Nombre" placeholder="Ingresa el nombre del curso">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="Descripcion" placeholder="Ingresa una descripción"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="accent" (click)="onSave()" [disabled]="cursoForm.invalid">
    {{ isEditMode ? 'Guardar Cambios' : 'Agregar' }}
  </button>
</mat-dialog-actions>
